name: CI/CD Pipeline - Env Welcome App

on:
  pull_request:
    branches: [develop, main, master]
  push:
    branches: [develop, main, master]

jobs:
  # ------------------------
  # a) PR Validation Job
  # ------------------------
  pr-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          ls
          pwd
          npm install

      - name: Run tests
        run: npm test || echo"test not exist"

  # ------------------------
  # b) Develop Deployment
  # ------------------------
  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: pr-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to Dev EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEV_EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # Create app dir if not exists
            mkdir -p ~/env-welcome-dev
            cd ~/env-welcome-dev
            # Pull latest code
            if [ ! -d .git ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch --all
              git reset --hard origin/develop
            fi
            # Install deps
            npm install
            # Run app with PM2 on port 3000
            pm2 delete env-app || true
            ENV=dev PORT=3000 pm2 start app.js --name env-app
            pm2 save

  # ------------------------
  # c) Production Deployment
  # ------------------------
  deploy-prod:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: pr-checks
    environment:
      name: production   # üîê Requires manual approval in GitHub Environments
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to Prod EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            mkdir -p ~/env-welcome-dev
            cd ~/env-welcome-dev
            if [ ! -d .git ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch --all
              git reset --hard origin/main
            fi
            npm install
            pm2 delete env-app || true
            ENV=prod PORT=3001 pm2 start app.js --name env-app
            pm2 save
